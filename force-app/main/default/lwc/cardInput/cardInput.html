<template>

  <!--card number-->
  <div class="cc-input nds-grid nds-wrap">
    <div class="nds-size_12-of-12">
      <div class="nds-container_fluid">
        <div class="nds-form-element nds-form-container cardNumberFormElement">
          <div class="nds-form-element__control nds-form-element__control-animated-label">
            <input placeholder="Card number" type="tel" name="number" id="number" class="nds-input"
              oninput={handleCCInput} onchange={handleCCInput} onblur={handleCCInput}>
            <div class="nds-form-element__label nds-align-middle nds-animated-label__ease-out">
              <label for="number">
                Card Number
                <abbr class="nds-required" title="required">*</abbr>
              </label>
            </div>

          </div>
          <div class="nds-form-element__help nds-hide cardNumberError" id="cardNumberError">Please enter a valid
            credit card number</div>
        </div>
      </div>
    </div>

    <!-- cardholder name-->
    <div class="nds-size_12-of-12">
      <div class="nds-container_fluid">
        <div class="nds-form-element nds-form-container cardNameFormElement">
          <div class="nds-form-element__control nds-form-element__control-animated-label">
            <input placeholder="Cardholder name" type="text" name="name" id="name" class="nds-input" oninput={handleNameInput}
              onblur={handleNameInput}>
            <div class="nds-form-element__label nds-align-middle nds-animated-label__ease-out">
              <label for="name">
                Cardholder name
                <abbr class="nds-required" title="required">*</abbr>
              </label>
            </div>

          </div>
          <div class="nds-form-element__help nds-hide cardNameError" id="cardNameError">Please enter your name
            as it appears on your card</div>
        </div>
      </div>
    </div>

    <div class="nds-grid nds-wrap nds-x-small-size_12-of-12 nds-small-size_12-of-12 nds-medium-size_12-of-12 nds-large-size_12-of-12"> 
      <!-- card expiry -->
      <div class="nds-medium-size_4-of-12 nds-large-size_4-of-12 nds-x-small-size_6-of-12 nds-small-size_6-of-12">
        <div class="nds-container_fluid">
          <div class="nds-form-element nds-form-container cardExpiryFormElement">
            <div class="nds-form-element__control nds-form-element__control-animated-label">
              <input placeholder="MM/YY" type="tel" name="expiry" id="expiry" class="nds-input"
                oninput={handleExpiryInput} onblur={handleExpiryInput}>
              <div class="nds-form-element__label nds-align-middle nds-animated-label__ease-out">
                <label for="expiry">
                  Expiry
                  <abbr class="nds-required" title="required">*</abbr>
                </label>
              </div>

            </div>
            <div class="nds-form-element__help nds-hide cardExpiryError" id="cardExpiryError">Please enter a valid
              date in the future</div>
          </div>
        </div>
      </div>

      <!-- Card CVC -->
      <div class="nds-medium-size_4-of-12 nds-large-size_4-of-12 nds-x-small-size_6-of-12 nds-small-size_6-of-12">
        <div class="nds-container_fluid">
          <div class="nds-form-element nds-form-container cardCVVFormElement">
            <div class="nds-form-element__control nds-form-element__control-animated-label">
              <input placeholder="CVV" type="number" name="cvc" id="cvc" class="nds-input" oninput={handleCVVInput}
                onblur={handleCVVInput}>
              <div class="nds-form-element__label nds-align-middle nds-animated-label__ease-out">
                <label for="cvc">
                  <abbr class="nds-required" title="required">*</abbr>
                  CVV/CVC
                  <abbr class="nds-required" title="required">*</abbr>
                </label>
              </div>

            </div>
            <div class="nds-form-element__help nds-hide cardCVVError" id="cardCVVError">Please enter a valid
              CVV/CVC number</div>
          </div>
        </div>

      </div>
      <div class="nds-x-small-size_12-of-12 nds-small-size_12-of-12 nds-medium-size_4-of-12 nds-large-size_4-of-12" style="height: 143px;">
        <div lwc:dom="manual" id="cc-wrapper" class="cc-wrapper cc-inner-wrapper">
        </div>
      </div>
    </div>
    
  </div>

</template>
